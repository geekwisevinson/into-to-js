<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day Eleven</title>
  <script>
       const canvas = document.createElement('canvas');
       const context = canvas.getContext('2d');
       const spritesImg = document.createElement('img');

       spritesImg.src = './sprite.png';
       canvas.style.border = '1px solid black';
       canvas.setAttribute('width', '360');
       canvas.setAttribute('height', '640');
       context.drawImage(spritesImg, 0, 0, 360, 640, 0, 0, 440, 640);
       context.drawImage(spritesImg, 360, 80, 80, 70, 0, 0, 80, 70);
       document.addEventListener('DOMContentLoaded', function() {
           document.body.appendChild(spritesImg);
           document.body.appendChild(canvas);
       });

       function gameLoop() {
           context.drawImage(spritesImg, 0, 0, 360, 640, 0, 0, 440, 640);
           context.drawImage(spritesImg, 360, 80, 80, 70, 0, 0, 80, 70);
           window.requestAnimationFrame(gameLoop)
       }
       gameLoop();
   </script>
</head>
<body>

</body>
</html>
